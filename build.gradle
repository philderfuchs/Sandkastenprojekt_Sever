buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:0.9.14"
    }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"

repositories {
    jcenter()
    maven {
        url "http://clinker.netty.io/nexus/content/repositories/snapshots"
    }
}

dependencies {
    runtime "org.slf4j:slf4j-simple:1.7.5"

    // Redis Drivers
    compile("redis.clients:jedis:2.6.2")
}
